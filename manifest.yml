---
applications:
# Application
- name: product-list
  instances: 1
  memory: 896M
  host: product-list-YOUR_BIRTH_DATE
  path: target/product-list.jar
  buildpack: https://github.com/cloudfoundry/java-buildpack.git#v4.3
  services:
    - xsuaa
  env:
    SAP_JWT_TRUST_ACL: '[{"clientid" : "*", "identityzone" : "*"}]'
# Application Router
- name: approuter
  host: approuter-YOUR_BIRTH_DATE
  path: src/main/approuter
  buildpack: nodejs_buildpack
  memory: 128M
  services:
    - xsuaa
  env:
    destinations: >
      [
        {"name":"products-destination", 
         "url":"https://product-list-YOUR_BIRTH_DATE.cfapps.us10.hana.ondemand.com",
         "forwardAuthToken": true}
      ]
...
